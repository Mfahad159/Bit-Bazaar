<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Bazaar - Game Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/success-message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Bit Bazaar</h1>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
            <div class="auth-links" id="authLinks">
                <a href="login.html" class="login">Login</a>
                <a href="register.html" class="register">Register</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="filters">
            <h2>Categories</h2>
            <div class="category-filters" id="categoryFilters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="action">Action</button>
                <button class="filter-btn" data-category="adventure">Adventure</button>
                <button class="filter-btn" data-category="strategy">Strategy</button>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bit Bazaar. All rights reserved.</p>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/games.js"></script>
</body>
</html>
